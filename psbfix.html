  $(document).ready(function() {
    $head = $('#header');
    $head.prepend('<div class="knitr source"><img src="logo.png" width="120px" align="right"   ></div>')
  });


	var splitAuthors = function(){
		var e = $("h4.author");
		if(e == null || e == undefined){
			return null;
		}
		var authors = e.text().split(';');
		for(i = authors.length - 1; i >= 0; i--){
			authors[i] = authors[i].trim();
			if(authors[i] == ""){
				authors.splice(i, 1);
			}
		}
		return authors;
	}

	var renameAuthors = function(){
		var e = $("h4.author");
		if(e == null || e == undefined){
			return null;
		}
		authors = splitAuthors();
		e.html(authors.join("<br>"));
	}

	var setYear = function(){
		var e = $("h1.title");
		if(e == null || e == undefined){
			return null;
		}
		e.attr("data-date", new Date().getFullYear());
	}

	renameAuthors();
	setYear();
});





</script>
